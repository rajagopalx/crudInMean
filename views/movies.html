<table class="table">
    <tr>
        <td>
            <button class="btn btn-success" ui-sref="newMovie">Add New Movie</button>
        </td>
        <td></td>
    </tr>
    <tr ng-repeat="movie in movies">
        <td>
            {{movie.title}}
        </td>
        <td>
            <button class="btn btn-info" ui-sref="viewMovie({id:movie._id})">View</button>
            <button class="btn btn-danger" ng-click="deleteMovie(movie)">Delete</button>
        </td>
    </tr>
</table>
